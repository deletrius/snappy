<head>
  <title>snappy</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> hello}}

  {{> uploadImage}}

  {{> imageView}}
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{getCounterSessionValue}} times.</p>
</template>

<template name="uploadImage">
  <input class="myFileInput" type="file" name="files" accept="image/*" />
  <input type="submit" />
</template>

<template name="imageView">
  <div class="imageView">
    {{#each images}}
      <div>
        <a href="{{this.url}}" target="_blank"><img src="{{this.url store='thumbs' uploading='/images/uploading.gif' storing='/images/storing.gif'}}" alt="" class="thumbnail" /></a>
      </div>
    {{/each}}
  </div>
</template>
