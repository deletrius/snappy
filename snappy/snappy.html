<head>
  <title>snappy</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> hello}}

  {{> uploadFileForm}}

	{{> chat}}


  <!-- {{> CR}} -->
  
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{getCounterSessionValue}} times.</p>
</template>

<template name="uploadFileForm">
  <form>
		<input id="files" type="file" accept="image/*" />
<!-- 		<input type="submit" /> -->
	</form>
	<!-- <a href="{{dataUrl}}" target="_blank">{{name}}</a> -->
	<img alt={{name}} src="{{dataUrl}}" />
	<button class="clearCollection">Clear Collection</button>
</template>

<template name="chat">
	<textarea rows="10" id="messages" readonly>{{#each messages}}{{message}}
{{/each}}</textarea>

  <div id="input" class="well">
    <strong>Your message</strong>
    <input id="newMessage" onkeydown="if (event.keyCode == 13) document.getElementById('send').click()" />
    <!-- <input type="text" placeholder="Your name..." id="username" /> -->
    <button id="send">Send</button>
  </div>
  <button id="clearChat">Clear Chat</button>
</template>
